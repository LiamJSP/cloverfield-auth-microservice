service: cloverfield-authms

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  stackTags:
    CreatedBy: "CloverfieldAuthMS"
  region: us-east-1
  role: AWSLambdaBasicExecutionRole
  environment:
    JWT_SECRET: ${env:JWT_SECRET}
    TOKEN_EXPIRATION_TIME: ${env:TOKEN_EXPIRATION_TIME}
    AUTHY_API_KEY: ${env:AUTHY_API_KEY}
    DB_HOST: !GetAtt RDSInstance.Endpoint.Address
    DB_PORT: !GetAtt RDSInstance.Endpoint.Port
    DB_USERNAME: ${env:DB_USERNAME}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_NAME: ${env:DB_NAME}

functions:
  app:
    handler: dist/lambda/handler.main
    role: AWSLambdaBasicExecutionRole
    timeout: 30
    events:
      - http: ANY /
      - http: ANY /{proxy+}
  register:
    handler: dist/lambda/handler.main
    role: AWSLambdaBasicExecutionRole
    timeout: 30
    events:
      - http:
          path: register
          method: post
  login:
    handler: dist/lambda/handler.main
    role: AWSLambdaBasicExecutionRole
    timeout: 30
    events:
      - http:
          path: login
          method: post
  isTokenValid:
    handler: dist/lambda/handler.main
    role: AWSLambdaBasicExecutionRole
    timeout: 30
    events:
      - http:
          path: isTokenValid
          method: get

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-certificate-creator
  - serverless-domain-manager
  - serverless-plugin-resource-tagging

custom:
  serverless-offline:
    httpPort: 3006
  customDomain:
    domainName: cloverfield-auth.redcloversoftware.ca
    certificateName: 'cloverfield-auth.redcloversoftware.ca'
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
  customCertificate:
    certificateName: 'cloverfield-auth.redcloversoftware.ca'
    hostedZoneNames: 'redcloversoftware.ca.'
    region: us-east-1
    enabled: true
    rewriteRecords: false

resources:
  Resources:
    MyVPC:
      Type: "AWS::EC2::VPC"
      Properties:
        CidrBlock: "10.0.0.0/16"
        EnableDnsSupport: true
        EnableDnsHostnames: true
        Tags:
          - Key: Name
            Value: MyVPC
    MySubnetA:
      Type: "AWS::EC2::Subnet"
      Properties:
        VpcId: !Ref MyVPC
        CidrBlock: "10.0.1.0/24"
        AvailabilityZone: "us-east-1a"
        MapPublicIpOnLaunch: true
        Tags:
          - Key: Name
            Value: "MySubnetA"
    MySubnetB:
      Type: "AWS::EC2::Subnet"
      Properties:
        VpcId: !Ref MyVPC
        CidrBlock: "10.0.2.0/24"
        AvailabilityZone: "us-east-1b"
        MapPublicIpOnLaunch: true
        Tags:
          - Key: Name
            Value: "MySubnetB"
